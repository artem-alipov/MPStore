{% extends 'base.html' %}

{% block body %}
<div class="album py-5 bg-body-tertiary">
  <div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for object in object_list %}

        <div class="col" style="width: 30%; height: 500px;">
          <div class="card shadow-sm">
            <a href="{% url 'book:book_detail.html' pk=object.pk %}">
            <img src="{{ object.cover_image.url }}" alt="No image" style="width: 100%; height: 225px; object-fit: cover;"></a>
            <div class="card-body">
              <p class="card-text">{{ object.title }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{% url 'book:book_detail.html' pk=object.pk %}" class="btn btn-sm btn-outline-secondary">Подробнее</a>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Цена</button>
                </div>
                <small class="text-body-secondary">9 mins</small>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
      
     
      
    </div>
  </div>
</div>

{% endblock %}
