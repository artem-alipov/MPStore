{% extends 'base.html' %}
{% block head %}
<style>
  .form-group {
      margin-bottom: 20px;
  }

  label {
      display: block;
      font-weight: bold;
  }

  input[type="text"],
  input[type="password"] {
      width: 25%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
  }

  button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
  }

  button:hover {
      background-color: #45a049;
  }
</style>
        
{% endblock head %}
{% block body %}
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.username.id_for_label }}">Имя пользователя:</label>
        {{ form.username }}
    </div>
    <div class="form-group">
        <label for="{{ form.password.id_for_label }}">Пароль:</label>
        {{ form.password }}
    </div>
    <button class="btn btn-primary" type="submit">Войти</button>
</form>
{% endblock %}
